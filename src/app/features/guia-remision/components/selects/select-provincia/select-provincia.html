<div class="flex flex-col">
    <label [attr.class]="classLabel">{{ label }}</label>
    <p-select 
    panelStyleClass="text-[.875rem]!"
    size="small" 
    [loading]="loading | async" 
    fluid [options]="collection" 
    [formControl]="control" 
    [invalid]="invalid" 
    optionLabel="provincia" 
    [class]="invalid ? 'min-h-9! shadow-none! border-primary-400! focus:border-primary-400!' : 'min-h-9! shadow-none! focus:border-gray-500! hover:border-gray-400! hover:shadow-xs!'" 
    optionValue="id" 
    [placeholder]="(loading | async) ? placeholderLoading : placeholder" 
    [filter]="true" 
    appendTo="body"
    [inputId]="inputId"></p-select>
</div>
