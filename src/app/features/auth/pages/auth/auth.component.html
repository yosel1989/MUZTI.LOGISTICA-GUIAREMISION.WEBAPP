<div class="flex items-center justify-center grow bg-center bg-no-repeat page-bg">
   <div class="kt-card max-w-[370px] w-full">
    <p-card>
        <form [formGroup]="frmAuth" (ngSubmit)="evtOnSubmit()" action="#" class="kt-card-content flex flex-col gap-5 p-10" id="sign_in_form" method="get" autocomplete="off">
            <div class="text-center mb-2.5">

                <img class="block" src="assets/media/logo/mutzi-logistica-logo.jpg" alt="" class="w-full h-auto"/>
                
            </div>
            <div class="flex flex-col gap-1">
            <label class="form-label font-medium text-mono text-sm!">Usuario</label>
            <input type="text" pInputText 
            pSize="small" 
            formControlName="usuario"   
            autocomplete="off" 
            [invalid]="f['usuario'].invalid && isSubmitted"
            />
            @if (f.usuario.invalid && isSubmitted) {
                <p-message severity="error" size="small" variant="simple"><span class="text-xs">El usuario es requerido.</span></p-message>
            }
            </div>
            <div class="flex flex-col gap-1">
            <label class="form-label font-medium text-mono text-sm!">
            Contraseña
            </label>
            <div class="card">
                <p-password formControlName="clave" [toggleMask]="true" 
                [feedback]="false" 
                size="small" 
                class="flex! flex-col basis-full" 
                [invalid]="f['clave'].invalid && isSubmitted"
                />
            </div>
            @if (f.clave.invalid && isSubmitted) {
                <p-message severity="error" size="small" variant="simple"><span class="text-xs">La contraseña es requerida.</span></p-message>
            }
            </div>
            <p-button fluid type="submit" [loading]="loadingSubmit" [label]="loadingSubmit ? 'Cargando...' : 'Ingresar'"></p-button>
            </form>
    </p-card>
   </div>
  </div>
